<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calender</title>
</head>
<body>
    <h1 style="color:red" align="center"><u>Calender<br>JANUARY 2020</u></h1>

        <tr>
            <th style="color:red">Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>

        <tr align="center">
            <td colspan="3"></td>
            <td>1</td>
            <td style="color:red">2<br>
            <sub><font size="1px">Mannam Jayanthi</font></sub></td>

            <td>4</td>

        <tr align="center">
            <td style="color:red">5</td>

            <td>8</td>
            <td>9</td>
            <td>10</td>

        <tr align="center">

            <td>22</td>
            <td>23</td>
            <td>24</td>

            <td style="color:red">26</td>

            <td></td>
        </tr>
    </table>
</body>
</html>
